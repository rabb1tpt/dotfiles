# Hyprland Configuration
# Bruno's setup

# Monitor configuration
monitor=,preferred,auto,1

# Execute on launch
exec-once = waybar
exec-once = mako
exec-once = kitty

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 10
    gaps_out = 25
    border_size = 4
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 8
    active_opacity = 0.9
    inactive_opacity = 0.8
    fullscreen_opacity = 0.9

    dim_inactive = false
    dim_strength = 0.2

    blur {
        enabled = true
        size = 8
        passes = 1
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Window rules for your apps
windowrule {
    name = spotify-float
    match:class = (Spotify)
    float = on
}

windowrule {
    name = discord-float
    match:class = (discord)
    float = on
}

windowrule {
    name = twitch-opaque
    match:class = (brave)
    match:title = .*[Tt]witch.*
    opacity = 1.0 override
}

windowrule {
    name = gcalendar-opaque
    match:class = (brave)
    match:title = .*Calendar.*
    opacity = 0.95 override
}


windowrule {
    name = youtube-opaque
    match:class = (brave)
    match:title = .*[Yy]ou[Tt]ube.*
    opacity = 1.0 override
}

windowrule {
    name = video-opaque
    match:content = 2
    opacity = 1.0 override
}

windowrule {
    name = game-opaque
    match:content = 3
    opacity = 1.0 override
}

# Keybindings
$mainMod = SUPER

# Applications - Your frequent apps
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, B, exec, brave
bind = $mainMod, S, exec, slack
bind = $mainMod SHIFT, S, exec, spotify
bind = $mainMod, D, exec, discord
bind = $mainMod SHIFT, O, exec, obs

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,
# bind = $mainMod, O, toggleopaque,  # Invalid dispatcher - commented out

# Resize windows
bind = $mainMod, equal, resizeactive, 40 40
bind = $mainMod, minus, resizeactive, -40 -40

# Window cycling (Alt+Tab style)
bind = ALT, TAB, cyclenext,
bind = ALT SHIFT, TAB, cyclenext, prev

# App launcher
bind = $mainMod, R, exec, wofi --show drun

# Wallpaper picker
bind = $mainMod, W, exec, kitty -e ~/Bruno/code/wallpaperland/wallpaper-picker.sh

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window between monitors
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = $mainMod SHIFT, P, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot-$(date +%Y%m%d-%H%M%S).png

# Lock screen
bind = $mainMod, L, exec, swaylock -f -c 000000

# Volume and brightness (if you have media keys)
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
